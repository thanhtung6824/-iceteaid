language: node_js
node_js:
  - "12.18"
cache:
  yarn: true
  directories:
    - "node_modules"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - yarn build:types
  - yarn build:vital
  - yarn build:native
  - yarn bootstrap
script:
  - yarn eslint:check
before_deploy:
  - git config --local user.name ${GITHUB_USER}
  - git config --local user.email ${GITHUB_EMAIL}
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: script
  script: "yarn lerna:publish"
  skip_cleanup: true
  on:
    node: "12.18"
    branch: master
